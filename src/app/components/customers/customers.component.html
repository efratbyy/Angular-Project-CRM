<div class="container-fluid mt-3 pt-3" style="height: 150px; background-color: rgb(87, 84, 98);">
  <div class="p-3">
    <span class="navbar-brand mb-0 h1 text-start fs-2" style="color: white;"><i class="fa-solid fa-users"></i> Customers</span>
    <h5 class="text-start pt-2" style="color: rgb(76, 5, 90);">Company customers details</h5>
  </div>
</div>
<ng-container >
  <div class="form-floating me-3 mt-3 mb-3 col-2 d-inline-block">
    <input type="text" id="floatingInput" class="form-control" type="text" placeholder="First Name" [(ngModel)]="firstName">
    <label for="floatingInput">
      <i class="fa-solid fa-magnifying-glass"></i> First Name
    </label>
  </div>
  <div class="form-floating me-3 mt-3 mb-3 col-2 d-inline-block">
    <input type="text" id="floatingInput" class="form-control" type="text" placeholder="Last Name" [(ngModel)]="lastName">
    <label for="floatingInput">
      <i class="fa-solid fa-magnifying-glass"></i>
      Last Name
    </label>
  </div>
  <div class="form-floating me-3 mt-3 mb-3 col-2 d-inline-block">
    <input type="text" id="floatingInput" class="form-control" type="text" placeholder="Email" [(ngModel)]="email">
    <label for="floatingInput">
      <i class="fa-solid fa-magnifying-glass"></i>
      Email
    </label>
  </div>
  <div class="form-floating me-3 mt-3 mb-3 col-2 d-inline-block">
    <input type="text" id="floatingInput" class="form-control" type="text" placeholder="Phone Number" [(ngModel)]="phone">
    <label for="floatingInput">
      <i class="fa-solid fa-magnifying-glass"></i>
      Phone
    </label>
  </div>

  <ng-container *ngIf="customers | filter: 'firstName': firstName | filter: 'lastName': lastName | filter: 'email': email | filter: 'phone': phone as customers">
    <button routerLink="/add-customer" type="button" class="btn btn-primary btn-lg ms-2">+ Add Customer</button>
    <table class="table table-striped table-bordered table-hover">
  <thead>
    <tr class="bg-black text-light">
      <th scope="col" class="pt-3 pb-3">No.</th>
      <th scope="col"><i class="fa-solid fa-user pt-3 pb-3"></i> First Name</th>
      <th scope="col"><i class="fa-solid fa-user pt-3 pb-3"></i> Last Name</th>
      <th scope="col"><i class="fa-solid fa-phone pt-3 pb-3"></i> Phone</th>
      <th scope="col"><i class="fa-regular fa-envelope pt-3 pb-3"></i> Email</th>
      <th scope="col"><i class="fa-solid fa-pen pt-3 pb-3"></i> Edit</th>
      <th scope="col"><i class="fa-solid fa-trash pt-3 pb-3"></i> Delete</th>
      <th scope="col"><i class="fa-solid fa-eye pt-3 pb-3"></i> Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let customer of customers; index as i">
      <th  class="pt-3 pb-3">{{i + 1}}</th>
      <td  class="pt-3 pb-3">{{customer.firstName}}</td>
      <td  class="pt-3 pb-3">{{customer.lastName}}</td>
      <td  class="pt-3 pb-3">{{customer.phone}}</td>
      <td  class="pt-3 pb-3">{{customer.email}}</td>
      <td>
        <a (click)="updateCustomer(customer)"><i class="fa-solid fa-pen text-success"></i></a>
      </td>
      <td>
        <a (click)="deleteCustomer(customer)"><i class="fa-solid fa-trash text-danger"></i></a>
      </td>
      <td>
        <a (click)="customerDetails(customer)"><i class="fa-solid fa-eye text-primary"></i></a>
      </td>
    </tr>
  </tbody>
</table>
</ng-container>
