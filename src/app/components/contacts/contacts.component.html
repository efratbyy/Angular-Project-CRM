<div class="container-fluid p-0">
  <nav class="navbar bg-light text-light p-0 mt-3 mb-3">

      <div class="container-fluid" style="height: 150px; background-color: rgb(87, 84, 98);">
        <div class="p-3">
          <span class="navbar-brand mb-0 h1 text-start fs-2" style="color: rgb(255, 255, 255);"><i class="fa-regular fa-address-book"></i> Contacts</span>
          <h5 class="text-start pt-2" style="color: rgb(76, 5, 90)">Company customers details</h5>
        </div>
      </div>
      
    </nav>
    <div class="form-floating me-3 mt-3 mb-3 d-inline-block">
      <input type="text" id="floatingInput" class="form-control" placeholder="Name" [(ngModel)]="name">
      <label for="floatingInput">
        <i class="fa-solid fa-magnifying-glass"></i>
        Name
      </label>
    </div>
  </div>


<ng-container *ngIf="contacts | contactsFilter: 'name': name as contacts">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr class="bg-black text-light">
          <th scope="col" class="pt-3 pb-3">No.</th>
          <th scope="col"><i class="fa-solid fa-user pt-3 pb-3"></i> Name</th>
          <th scope="col"><i class="fa-solid fa-envelope pt-3 pb-3"></i> Email</th>
          <th scope="col"><i class="fa-solid fa-cake-candles pt-3 pb-3"></i> Birthday</th>
          <th scope="col"><i class="fa-solid fa-phone pt-3 pb-3"></i> Phone</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let one of contacts; index as i">
        <tr>
          <th>{{i + 1}}</th>
          <td><img src="./assets/pictures/{{one.picName}}">{{one.name}}</td>
          <td>{{one.email}}</td>
          <td>{{one.birthday.toDate() | date: 'dd/MM/yy'}}</td>
          <td>
            <ul *ngIf="one.phones?.length">
              <li *ngFor="let Phone of one.phones">{{Phone}}</li>
            </ul>
            <div *ngIf="!one.phones?.length">No Phones</div>
          </td>
        </tr>
        </ng-container>
      </tbody>
  </table>
</ng-container>
